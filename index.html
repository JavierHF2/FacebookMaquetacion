<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preload" href="CSS/styles.css" as="style">
        <link rel="stylesheet" href="CSS/styles.css">
        <title>Facebook</title>
    </head>

    <body>
        <main>
            <section class="logo">
                <div>
                    <img src="images/Facebook-Logo.png" alt="">
                    <p>Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida</p>
                </div>
            </section>

            <section class="formulario">
                <div>
                    <form>
                        <fieldset class="datos">
                            <div class="campo">
                                <input type="text" placeholder="Correo electrónico o número de teléfono">
                            </div>
                            <div class="campo">
                                <input type="text" placeholder="Contraseña">
                            </div>
                            <div class="boton">
                                <input type="submit" value="Iniciar sesión">
                            </div>
                            <div class="contraseña">
                                <a href="">¿Has olvidádo la contraseña?</a>
                            </div>
                            <div class="boton-cuenta">
                                <input type="submit" value="Crear cuenta nueva">
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="crear">
                    <p>Crea una página para un famoso, una marca o una empresa</p>
                </div>
            </section>
        </main>
    </body>
</html>
